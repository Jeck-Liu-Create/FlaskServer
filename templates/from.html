//返回开始时间
    function StartTime()
    {
        var now = new Date();

        var year = now.getFullYear();       //年
        var month = now.getMonth() + 1;     //月
        var day = now.getDate();            //日


        var clock = year + "-";

        if(month < 10)
            clock += "0";

        clock += month + "-";

        if(day < 10)
            clock += "0";

        clock += day + "T";

        clock += "00:00:00";
        return(clock);
    }
//返回结束日期
    function EndTime()
    {
        var now = new Date();

        var year = now.getFullYear();       //年
        var month = now.getMonth() + 1;     //月
        var day = now.getDate();            //日

        var hh = now.getHours();            //时
        var mm = now.getMinutes();          //分
        var ss = now.getSeconds() ;         //秒


        var clock = year + "-";

        if(month < 10)
            clock += "0";

        clock += month + "-";

        if(day < 10)
            clock += "0";

        clock += day + "T";

        if(hh < 10)
            clock += "0";

        clock += hh + ":";

        if (mm < 10)
            clock += '0';

        clock += mm + ":";

        if (ss < 10)
            clock += '0';

        clock += ss ;

        return(clock);
    }

    // 凸度值校验
    function check_c_crown() {
        // 1.获取凸度值
        var c_crown = $("#modal_c_crown_value").val();
        // 2.定义校验正则
        // var reg_username = /^[0-9]{4}$/;
        var reg_c_crown = /^\d{4}$/
        // 3.判断是否满足校验要求，并给出提示信息
        var flag = reg_c_crown.test(c_crown);
        if (flag) {
            // 凸度值名合法
            $("#modal_c_crown_value").css("border", "");
        } else {
            // 凸度值非法，加一个红色边框
            $("#modal_c_crown_value").css("border", "1px solid red");
        }
        // 4.返回是否通过校验
